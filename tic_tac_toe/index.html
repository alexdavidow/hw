<html>
<head>
  <title>Tic Tac Toe</title>
  <link href='css/style.css' type='text/css' rel='stylesheet'>
  <script type='text/javascript' src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js">; </script>
  <script type="text/javascript" src='js/tictactoe.js'></script>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <section class="top_row" >
    <input type="text" name="entry" id="input_0_0">
    <button class="mark_box" id="button_0_0">Mark Box</button>
  </section>

  <section class="top_row" >
    <input type="text" name="entry" id="input_0_1">
    <button class="mark_box" id="button_0_1">Mark Box</button>
  </section>

  <section class="top_row" >
    <input type="text" name="entry" id="input_0_2">
    <button class="mark_box" id="button_0_2">Mark Box</button>
  </section>

  <br>
  <section class="mid_row" >
    <input type="text" name="entry" id="input_1_0">
    <button class="mark_box" id="button_1_0">Mark Box</button>
  </section>

  <section class="mid_row" >
    <input type="text" name="entry" id="input_1_1">
    <button class="mark_box" id="button_1_1">Mark Box</button>
  </section>

  <section class="mid_row" >
    <input type="text" name="entry" id="input_1_2">
    <button class="mark_box" id="button_1_2">Mark Box</button>
  </section>

  <br>
  <section class="bottom_row" >
    <input type="text" name="entry" id="input_2_0">
    <button class="mark_box" id="button_2_0">Mark Box</button>
  </section>

  <section class="bottom_row" >
    <input type="text" name="entry" id="input_2_1">
    <button class="mark_box" id="button_2_1">Mark Box</button>
  </section>

  <section class="bottom_row" >
    <input type="text" name="entry" id="input_2_2">
    <button class="mark_box" id="button_2_2">Mark Box</button>
  </section>

</body>
</html>
